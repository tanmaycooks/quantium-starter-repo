name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Create venv structure expected by run_tests.sh
        python -m venv venv
        # Install dependencies into venv as well since run_tests.sh uses it
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        # Make script executable
        chmod +x run_tests.sh
        ./run_tests.sh
